<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company Profile - Job Viewers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group-full { grid-column: 1 / -1; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        textarea { min-height: 100px; resize: vertical; }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            margin-top: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Company Profile</h1>
        
        <form method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label>Company Name *</label>
                    <input type="text" name="company_name" value="{{ company.company_name }}" required>
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input type="url" name="company_website" value="{{ company.company_website }}">
                </div>
            </div>
            
            <div class="form-group form-group-full">
                <label>Company Description</label>
                <textarea name="company_description">{{ company.company_description }}</textarea>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Industry</label>
                    <input type="text" name="industry" value="{{ company.industry }}">
                </div>
                <div class="form-group">
                    <label>Company Size</label>
                    <select name="company_size">
                        <option value="">Select size</option>
                        <option value="1-10" {% if company.company_size == '1-10' %}selected{% endif %}>1-10</option>
                        <option value="11-50" {% if company.company_size == '11-50' %}selected{% endif %}>11-50</option>
                        <option value="51-200" {% if company.company_size == '51-200' %}selected{% endif %}>51-200</option>
                        <option value="201-500" {% if company.company_size == '201-500' %}selected{% endif %}>201-500</option>
                        <option value="501-1000" {% if company.company_size == '501-1000' %}selected{% endif %}>501-1000</option>
                        <option value="1000+" {% if company.company_size == '1000+' %}selected{% endif %}>1000+</option>
                    </select>
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="company_phone" value="{{ company.company_phone }}">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="company_address" value="{{ company.company_address }}">
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" name="contact_person_name" value="{{ company.contact_person_name }}">
                </div>
                <div class="form-group">
                    <label>Contact Title</label>
                    <input type="text" name="contact_person_title" value="{{ company.contact_person_title }}">
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Update Profile</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('company_dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
